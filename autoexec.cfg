// =======================[ JUMP DUCK SCRIPT ]=======================

alias "revert" "bind mouse_x yaw"
alias "+djump" "+duck;; bind mouse_x combo1"
alias "combo1" "+jump; revert"
alias "-djump" "-duck; bind mouse_x combo2"
alias "combo2" "-jump; revert"

// =======================[ DROP C4 SCRIPT ]=======================

alias "+bomb" "use weapon_knife; slot5"
