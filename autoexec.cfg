alias "p90" "mp_ct_default_primary weapon_p90; mp_t_default_primary weapon_p90;"
alias "mp7" "mp_ct_default_primary weapon_mp7; mp_t_default_primary weapon_mp7;"
alias "mp9" "mp_ct_default_primary weapon_mp9; mp_t_default_primary weapon_mp9;"
alias "mac10" "mp_ct_default_primary weapon_mac10; mp_t_default_primary weapon_mac10;"
alias "ump" "mp_ct_default_primary weapon_ump45; mp_t_default_primary weapon_ump45;"

