fps_max 0
r_dynamic 0

// Network
cl_cmdrate 128
cl_updaterate 128
cl_interp_ratio 1
cl_interpolate 1
cl_interp 0

// Aliases
alias "slam" "exec slam"
alias "l" "list"
alias "d" "disconnect"
alias "q" "quit"
alias "rs" "retry"
alias "c" "clear"
alias "hud" "sv_cheats 1; toggle cl_drawhud"

// Training Aliases
alias "practice" "exec practice"
alias "misc" "exec misc"
alias "pvp" "exec pvp"
alias "sv" "toggle sv_cheats"

alias "nosec" "mp_ct_default_secondary 0; mp_t_default_secondary 0"
alias "nopri" "mp_ct_default_primary 0; mp_t_default_primary 0"
alias "hs" "toggle mp_damage_headshot_only"

alias "knife1" "give weapon_knifegg; give weapon_bayonet; give weapon_knife_flip; give weapon_knife_widowmaker; give weapon_knife_stiletto; give weapon_knife_gypsy_jackknife; give weapon_knife_ursus; give weapon_knife_gut"
