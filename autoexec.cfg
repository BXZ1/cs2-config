// Complex Binds
// Voice Chat ON/OFF
alias toggleVoice voiceOff
alias voiceOn "alias toggleVoice voiceOff; voice_scale 1"
alias voiceOff "alias toggleVoice voiceOn; voice_scale 0"
voiceOn
bind "F5" "toggleVoice"

// Jump Duck
alias +djump "+jump; +duck"
alias -djump "-JUMP; -duck"
bind "SPACE" "+djump"

// Buy Anywhere ON/OFF
alias allbuy "abuy1"
alias abuy1 "mp_buytime 9999; mp_buy_anywhere 1; say Buy Anywhere ON; alias allbuy abuy2;"
alias abuy2 "mp_buy_anywhere 0; say Buy Anywhere OFF; alias allbuy abuy1; "
bind "KP_DOWNARROW" "allbuy"

// Everyone Can Talk ON/OFF
alias alltalk "talk1"
alias talk1 "sv_alltalk 1; sv_deadtalk 1; sv_talk_enemy_living 1; sv_talk_enemy_dead 1; say Alltalk ON; alias alltalk talk2;"
alias talk2 "sv_alltalk 0; sv_deadtalk 0; sv_talk_enemy_living 0; sv_talk_enemy_dead 0; say Alltalk OFF; alias alltalk talk1;"
bind "KP_END" "alltalk"

// Jump Throw
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "N" "+jumpthrow"

// Voice Control
alias "ngmin" "voice_scale 0.05; alias ngup ng1; alias ngdn ngmin"
alias "ng1" "voice_scale 0.1; alias ngup ng2; alias ngdn ngmin"
alias "ng2" "voice_scale 0.15; alias ngup ng3; alias ngdn ng1"
alias "ng3" "voice_scale 0.2; alias ngup ng4; alias ngdn ng2"
alias "ng4" "voice_scale 0.25; alias ngup ng5; alias ngdn ng3"
alias "ng5" "voice_scale 0.3; alias ngup ng6; alias ngdn ng4"
alias "ng6" "voice_scale 0.35; alias ngup ng7; alias ngdn ng5"
alias "ng7" "voice_scale 0.4; alias ngup ng8; alias ngdn ng6"
alias "ng8" "voice_scale 0.45; alias ngup ng9; alias ngdn ng7"
alias "ng9" "voice_scale 0.5; alias ngup ng10; alias ngdn ng8"
alias "ng10" "voice_scale 0.55; alias ngdn ng9"
alias "ngup" "ng1"
alias "ngdn" "ng1"
bind "KP_PLUS" "ngup"
bind "KP_MINUS" "ngdn"

// Display Damage After Death
alias dmg "displaydamage_on"
alias displaydamage_on "con_filter_text Damage Given To; con_filter_text_out Player:; con_filter_enable 2; developer 1; alias dmg displaydamage_off"
alias displaydamage_off "con_filter_enable 0; developer 0; alias dmg displaydamage_on"
dmg

exec ZAK.cfg //You can delete this line after the Second launch

clear
echo -
